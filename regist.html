<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="天美微网站" />
    <meta name="keywords" content="天美" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>天美微站</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet" >
    <link href="css/tinmeAPP.css" rel="stylesheet">
  </head>
  <body> 
    <header class="header tinmeColor">
      <ul class="clearfix">
        <li><a href="#" class="fa fa-chevron-left"></a></li>
        <li>天美网注册</li>
        <li><a href="#" class="fa fa-list-ul"></a></li>
      </ul>
    </header>
    <article class="main">
      <header class="invite">
        <ul class="clearfix">
          <li><span class="title">邀请码</span><span class="step">1.step</span></li>
          <li><input type="text" class="form-control"></li>
          <li>
            <fieldset>
              <label><input type="radio" name="option" value="1" checked="checked">有</label>
              <label><input type="radio" name="option" value="2" >无</label>
            </fieldset>
          </li>
        </ul>
      </header>
      
      <form class="form-inline" role="form" action="thanks.html">
        <ul class="account">
          <li class="clearfix"><span class="title">账户信息</span><span class="step">2.step</span></li>
        </ul>
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-earphone"></span></span>
            <input type="text" class="form-control">
            <span class="input-group-btn">
              <button class="btn sendCode" type="button">发送短信</button>
            </span>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon"><span class="glyphicon glyphicon-edit"></span></div>
              <input class="form-control" id="check" type="text" placeholder="请输入验证码">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
              <input class="form-control" id="email" type="email" placeholder="请输入Email作为天美网帐号">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
              <input type="password" class="form-control" id="password" placeholder="请输入密码">
            </div>
          </div>
        <button type="submit" class="btn tinmeColor confirm">确认注册</button>
      </form>
    </article>
    <footer>
      <p class="cr">Copyrigh&nbsp;&COPY;&nbsp;天美网 tinme.cn</p>
    </footer>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
      var $this1 = $("#check");
      var holder1 = $this1.attr('placeholder');
      $this1.focusin(function(){
        $this1.attr({ 'placeholder':''});
      }).focusout(function(){
        $this1.attr({ 'placeholder':holder1});
      });
      var $this2 = $("#email");
      var holder2 = $this2.attr('placeholder');
      $this2.focusin(function(){
        $this2.attr({ 'placeholder':''});
      }).focusout(function(){
        $this2.attr({ 'placeholder':holder2});
      });
      var $this3 = $("#password");
      var holder3 = $this3.attr('placeholder');
      $this3.focusin(function(){
        $this3.attr({ 'placeholder':''});
      }).focusout(function(){
        $this3.attr({ 'placeholder':holder3});
      });
    </script>
  </body>
</html>
